<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>RollerCoin Calculator</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-JK49KE05FM"></script>
    <script src="./js/analytics/gtag.js"></script>
</head>
<body>
    <header>
        <h1>ROLLERCOIN Calculator</h1>
    </header>

    <nav>
        <ul>
            <li><a href="/index.html">Calculator</a></li>
            <li><a href="/pages/best-coins-to-mine.html">coins to mine</a></li>
        </ul>
    </nav>

    <main>
        
        <div class="form-container">
            <div class="form-content roller-section">
                <h2></h2>

                <form action="">
                    <div class="form-group">
                        <label for="">Enter <span class="important">Network Power</span> For Desired Coin</label>
                        <div class="roller-input-group">
                            <input id="inputNetworkPower" type="number" name="inputNetworkPower" class="roller-input-number">
                            <select id="selectNetworkPower" name="" class="roller-select">
                                <option value="GH/s">GH/s</option>
                                <option value="TH/s">TH/s</option>
                                <option value="PH/s">PH/s</option>
                                <option value="EH/s" selected>EH/s</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="">Enter <span class="important">Your</span> Desired Goal Power</label>
                        <div class="roller-input-group">
                            <input type="number" id="inputUserPower" name="inputUserPower" class="roller-input-number">
                            <select name="" id="selectUserPower" class="roller-select">
                                <option value="GH/s">GH/s</option>
                                <option value="TH/s" selected>TH/s</option>
                                <option value="PH/s">PH/s</option>
                                <option value="EH/s">EH/s</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="">Enter <span class="important">Block Reward</span> For Desired Coin</label>
                        <div class="roller-input-group">
                            <input type="number" id="inputBlockReward" name="inputBlockReward" class="roller-input-number">
                            <select id="selectBlockReward" name="selectBlockReward" class="roller-select" onchange="handleBlockReward()">
                                <option value="BTC" selected>BTC</option>
                                <option value="DOGE">DOGE</option>
                                <option value="ETH">ETH</option>
                                <option value="RLT">RLT</option>
                            </select>
                        </div>
                    </div>

                    <div class="btn-submit-container">
                        <div class="tree-dimensional-button btn-default">
                            <input type="button" class="" value="Calculate" onclick="calculate()">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="result-container">

            <div class="calculated-reward roller-section">
                <div class="table-responsive">
                    <table class="roller-table">
                        <thead>
                            <tr>
                                <th colspan="2">
                                    <p>Calculated Reward</p>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <p>Expected</p>
                                </td>
                                <td>
                                    <p id="resultExpectedReward"></p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p>Daily</p>
                                </td>
                                <td>
                                    <p id="resultDailyReward"></p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p>Weekly</p>
                                </td>
                                <td>
                                    <p id="resultWeeklyReward"></p>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p>Monthly</p>
                                </td>
                                <td>
                                    <p id="resultMonthlyReward"></p>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot></tfoot>
                    </table>
                </div>

                <div class="desired-coin">
                    <div class="desired-coin-container">
                        <div class="icon">
                            <img id="coinIcon" src="/img/btc.svg" alt="Bitcoin">
                        </div>
                        <div class="title-text">
                            <p id="coinName">Bitcoin</p>
                            <p id="coinTicker">BTC</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>


    </main>

    <footer>
        <section class="top-footer">
            <div class="lang">
                <ul class="">
                    <li>
                        <a href="#">English</a>
                    </li>
                </ul>
            </div>

            <div class="contact">
                <p class="title">Contact me</p>
                <ul class="social-media">
                    <li>
                        <a href="https://twitter.com/lmendev">
                            <img src="./img/social-media/twitter.svg" alt="twitter icon">
                        </a>
                    </li>
                </ul>
            </div>
        </section>
        
        <section class="bottom-footer">
            <div class="legal">
                <ul>
                    <li><a href="">Term of service</a></li>
                </ul>
            </div>
            <p>Aditional information coming soon</p>
        </section>
    </footer>

    <script src="/js/index.js"></script>
</body>
</html>
